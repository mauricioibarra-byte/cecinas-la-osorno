version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - echo "Building Next.js static export..."
        - pnpm run build
        - echo "Creating required-server-files.json for Amplify compatibility..."
        - mkdir -p .next
        - echo '{"version":1,"config":{"distDir":"out","output":"export"},"appDir":"","files":[],"ignore":[]}' > .next/required-server-files.json
        - echo "Build completed!"
        - echo "Verifying output..."
        - ls -la out/
        - test -f out/index.html && echo "✓ Static export successful" || (echo "✗ Export failed" && exit 1)
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'