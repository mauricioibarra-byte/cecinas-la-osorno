version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - echo "Starting static export build..."
        - pnpm run build
        - echo "Build completed successfully!"
        - echo "Verifying output directory..."
        - ls -la out/
        - echo "Checking for index.html..."
        - test -f out/index.html && echo "✓ index.html found" || echo "✗ index.html missing"
    postBuild:
      commands:
        - echo "Static export ready for deployment"
        - echo "Total files in out directory:"
        - find out -type f | wc -l
        - echo "Sample files:"
        - find out -type f | head -20
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'